<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Doc 21</h1>
    <form action="" method="get">
        <label for="Nombre">Nombre: </label>
        <input type="text" name="Nombre">
        <br>
        <br>
        <label for="Email">Email: </label>
        <input type="email" name="Email">
        <br>
        <br>
        <label for="URL">URL: </label>
        <input type="text" name="URL" placeholder="Escribe tu URL">
        <br>
        <br>
        <label for="Fecha">Fecha y hora: </label>
        <input type="datetime-local" name="Fecha">
        <input type="number" name="UTC">
        <label for="UTC">UTC </label>
        <br><br>
        <label for="Mes" >Mes: </label>
        <input type="month" name="Mes" min="1" max="12">
        <br><br>
        <label for="Semana">Semana: </label>
        <input type="week" name="Semana" min="1" max="5">
        <label for="Numero">Numero: </label>
        <input type="number" name="Numero" minlength="10" maxlength="10">
        <br><br>
        <label for="Telefono">Telefono: </label>
        <input type="number" name="Telefono" minlength="10">
        <br><br>
        <label for="TDB">Termino de busqueda: </label>
        <input type="text" name="TDB">
        <br><br>
        <label for="Nombre">Color favorito: </label>
        <input type="color" name="Nombre">
        <br><br>
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
